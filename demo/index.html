<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>videojs-bookmark demo</title>
  <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/video.js@7/dist/video.min.js"></script>
  <link rel="stylesheet" href="../dist/videojs-bookmark.css" />
  <script src="../dist/videojs-bookmark.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .wrap { max-width: 900px; margin: 24px auto; padding: 0 16px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>videojs-bookmark</h2>
    <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="800" height="450" data-setup='{}'>
      <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
      <p class="vjs-no-js">To view this video please enable JavaScript</p>
    </video>
  </div>
  <script>
    var player = videojs('video');
    player.ready(function(){
      player.bookmark({
        markers: [
          { time: 2, text: 'Start', overlayText: 'Hello', color: '#ff4081' },
          { time: 5, text: 'Middle', overlayText: 'Keep watching', color: '#3a86ff' },
          { time: 9, text: 'End', overlayText: 'Goodbye', color: '#ffd166' }
        ],
        markerTip: { display: true },
        breakOverlay: { display: true, displayTime: 2 },
        showMarkersOnProgressBar: true,
        hotkeys: { enabled: true, toggleModal: 'p', next: 'n', prev: 'v', add: 'b' }
      });
    });
  </script>
</body>
</html>
